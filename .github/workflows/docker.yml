name: Push Docker image
on:
  push:
    tags:
      - "*"
jobs:
  push_docker_image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          push: true
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
  update_k8s_config:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    needs: push_docker_image
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main
      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Update Kubernetes configuration with new image
        run: |
          yq -i '(. | select(.kind=="Deployment" and .metadata.name=="savvy") | .spec.template.spec.containers[] | select(.name=="savvy").image) = "ghcr.io/heyajulia/savvy:'"$TAG"'"' deploy/savvy.yml
          yq -i '(. | select(.kind=="CronJob" and .metadata.name=="savvy-report") | .spec.jobTemplate.spec.template.spec.containers[] | select(.name=="savvy-report").image) = "ghcr.io/heyajulia/savvy:'"$TAG"'"' deploy/savvy.yml
        env:
          TAG: ${{ github.ref_name }}
      - name: Commit and push
        run: |
          git add deploy/savvy.yml
          git commit --message "Update Kubernetes configuration for $TAG."
          git push
        env:
          TAG: ${{ github.ref_name }}
