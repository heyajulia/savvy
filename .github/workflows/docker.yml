name: Push Docker image
on:
  push:
    tags:
      - "*"
jobs:
  push_docker_image:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    steps:
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/setup-buildx-action@v3
      - uses: docker/build-push-action@v6
        with:
          push: true
          platforms: |
            linux/amd64
            linux/arm64
          tags: |
            ghcr.io/${{ github.repository }}:latest
            ghcr.io/${{ github.repository }}:${{ github.ref_name }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ github.ref_name }}
            COMMIT=${{ github.sha }}
  update_k8s_config:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: write
    needs: push_docker_image
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0
          ref: main
      - name: Install Pkl
        uses: pkl-community/setup-pkl@v0
        with:
          pkl-version: "0.29.0"
      - name: Set up Git identity
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
      - name: Update Kubernetes configuration with new image
        run: |
          PREV_TAG=$(pkl eval -x tag deploy/savvy.pkl)
          sed -i'' "s|$PREV_TAG|$TAG|g" deploy/savvy.pkl
          pkl eval deploy/savvy.pkl -o deploy/savvy.yml
      - name: Commit and push
        run: |
          git add -A
          git commit --message "Update Kubernetes configuration for $TAG."
          git push
    env:
      TAG: ${{ github.ref_name }}
